<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>





  <div class="middle">
    <main>
      <div class="container">
        <div class="holder">
          <div class="day">
            <p>DAY</p>
            <input type="text" minlength="2" maxlength="2" placeholder="DD">
            <p class="wrong">Must be a valid day</p>
            <p class="emp">This field is required</p>

          </div>
          <div class="month">
            <p>MONTH</p>
            <input type="text" minlength="2" maxlength="2" placeholder="MM">
            <p class="wrong">Must be a valid month </p>
            <p class="emp">This field is required</p>

          </div>
          <div class="year">
            <p>YEAR</p>
            <input type="text" minlength="4" maxlength="4" placeholder="YYYY">
            <p class="wrong">Must be a valid year</p>
            <p class="emp">This field is required</p>
          </div>
        </div>
        <div class="line">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
    </main>
    <div class="result">
      <div class="container">
        <div class="years">
          <h1><span>--</span>years</h1>
        </div>
        <div class="months">
          <h1><span>--</span>months</h1>
        </div>
        <div class="days">
          <h1><span>--</span>days</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  <script src="script.js"></script>
</body>

</html>
